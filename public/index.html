<html>
<head>
  <title>AcademyReady - Test Player</title> 
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
  <meta http-equiv="Content-Language" content="en-us"> 
  <link href="/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
  
  <div id="left">
    <div id="toolbar">
      <span id="add" class="btn">Add Question</span>
      <span id="cancel" class="btn grey">Cancel Question</span>
    </div>
    <div id="l-content"></div>
    <div id="l-add">
      <div class="l-body">
        <div>Video time: <span id="add-time-display"></span></div>
        <input type="hidden" value="time" id="add-time">
        <input type="text" class="text-input" placeholder="Question title" id="add-title">
        <br>
        <textarea class="text-input" rows="10" placeholder="Your question" id="add-question"></textarea>
        <br>
        <div align="right"><span id="add-submit" class="btn">Submit Question</span></div>
      </div>
    </div>
  </div>
  <div id="right">
    <div id="ytapiplayer">
      Loading video
    </div>
  </div>
  <div id="progress">
    <div id="progress-meter"></div>
  </div>
  <div id="bottom">
    
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
  <script src="/js/jquery.timeago.js"></script>
  <script src="/js/yt.js"></script>
  <script src="/js/player.js"></script>
  <script src="/js/page.js"></script>
</body>
</html>
